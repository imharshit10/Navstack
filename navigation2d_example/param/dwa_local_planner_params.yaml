controller_frequency: 4.0
recovery_behavior_enabled: true
clearing_rotation_allowed: false

DWAPlannerROS:
   max_vel_x: 1.0
   min_vel_x: -0.4
   max_rotational_vel: 2.0
   min_vel_theta: -0.3
   min_in_place_vel_theta: 0.2
   escape_vel: -0.5
   acc_lim_x: 2.5
   acc_lim_y: 2.5
   acc_lim_theta: 3.2

   holonomic_robot: false
   yaw_goal_tolerance: 0.157 # about 6 degrees
   xy_goal_tolerance: 0.2  # 20 cm
   latch_xy_goal_tolerance: false
   pdist_scale: 0.8
   gdist_scale: 0.6
   meter_scoring: true
   prefer_forward_cost_function: 0.0

   heading_lookahead: 1.0
   heading_scoring: false
   heading_scoring_timestep: 0.8
   occdist_scale: 0.1
   oscillation_reset_dist: 0.05
   publish_cost_grid_pc: false
   prune_plan: true

   sim_time: 1.5
   sim_granularity: 0.025
   angular_sim_granularity: 0.025
   vx_samples: 15
   vtheta_samples: 30
   dwa: true
   simple_attractor: false
   occdist_scale: 1.0
   goal_distance_bias: 24
   path_distance_bias: 32
   forward_point_distance: 0.1
   sim_granularity: 0.01




